  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Carbon Payouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-page: #0a0a0a;
        --bg-card: #161616;
        --bg-hover: #262626;
        --border-color: #333333;
        --text-main: #ffffff;
        --text-sub: #b0b0b0;
        --accent: #FF2D92;
        --accent-hover: #FF4D67;
        --accent-gradient: linear-gradient(90deg, #FF4D67 0%, #FF2D92 50%, #FF914D 100%);
      }
      [data-theme="light"] {
        --bg-page: #ffffff;
        --bg-card: #f4f4f4;
        --bg-hover: #e0e0e0;
        --border-color: #d1d1d1;
        --text-main: #121212;
        --text-sub: #525252;
      }
      body { 
        background-color: var(--bg-page); 
        color: var(--text-main); 
        font-family: 'IBM Plex Sans', -apple-system, system-ui, sans-serif; 
        transition: background-color 0.3s, color 0.3s;
        font-size: 16px; /* Reduced base for mobile */
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }
      @media (min-width: 768px) {
        body { font-size: 18px; }
      }
      @media (min-width: 1280px) {
        body { font-size: 20px; }
      }
      
      .theme-bg-page { background-color: var(--bg-page); }
      .theme-bg-card { background-color: var(--bg-card); }
      .theme-bg-hover:hover { background-color: var(--bg-hover); }
      .theme-bg-subtle { background-color: var(--bg-hover); }
      .theme-border { border-color: var(--border-color); }
      .theme-text-main { color: var(--text-main); }
      .theme-text-sub { color: var(--text-sub); }
      .theme-accent { color: var(--accent); }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-page); }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes highlight { 0% { background: #FF2D9240; } 100% { background: transparent; } }
      .animate-highlight { animation: highlight 2s ease-out; }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .sort-header { 
        cursor: pointer; 
        user-select: none; 
        transition: all 0.2s; 
        border-bottom: 2px solid transparent;
      }
      .sort-header:hover { 
        background: rgba(255,255,255,0.05);
        border-bottom-color: var(--accent);
      }
    </style>
